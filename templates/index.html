<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Image Generator</h1>
        <form method="POST" action="/">
            <input type="text" name="text_input" placeholder="Enter text here" required>
            <button type="submit">Generate Image</button>
        </form>
        {% if image_path %}
        <img src="{{ image_path }}" alt="Generated image" style="margin-top: 1rem;">
        {% endif %}
    </div>
</body>

</html>
